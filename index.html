<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        .folder-list {
            list-style: none;
            padding: 0;
        }
        .folder-list li {
            margin: 20px 0;
        }
        .folder-list a {
            text-decoration: none;
            color: #007BFF;
            font-size: 20px;
        }
        .folder-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Repository</h1>
    <p>Select a folder to view its contents:</p>
    <ul class="folder-list">
        <li><a href="Assignment1/">Folder 1</a></li>
        <li><a href="Assignment2/">Folder 2</a></li>
    </ul>
</body>
</html>
